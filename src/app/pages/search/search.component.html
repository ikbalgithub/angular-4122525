<div class="fullscreen border-2 border-red-900 flex flex-col p-3">
  <form class="p-3 relative flex flex-col justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 absolute left-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
    </svg>
    <input
      name="param"
      type="text"
      placeholder="who are you looking for?"
      class="border-2 border-black p-3 rounded w-full px-11"
      (input)="onSearchKeywordChange($event.target)"
    />
  </form>
  <div>
  <div class="flex flex-col gap-3 p-3">
    @for(r of result; track r){
      <div class="border-4 border-black-900 p-3 flex flex-row items-center gap-3 ">
        <a routerLink="/profile">
          <img
            [src]="r.profileImage"
            class="rounded-full h-[64px]"
          />
        </a>
        <a routerLink="/messages/{{r.usersRef}}" [state]="{_:r,groupId:''}">
          <span>{{r.firstName}} {{r.surname}}</span>
        </a>
      
      </div>
    }
  </div>
  </div>
</div>
