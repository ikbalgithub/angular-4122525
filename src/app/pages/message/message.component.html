<div class="flex flex-row fullscreen bg-black ">
  <app-history class="border-2 border-red-900 w-3/5">
  </app-history>
  <div class="flex flex-col flex-1 border-2 border-green-900 relative">
    <div class="flex flex-row items-center p-6 gap-3 sticky bg-black top-0">
      <button class="text-white" (click)="location.back()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>        
      </button>
      <img
        [src]="profile2.profileImage"
        class="h-[64px] rounded-full"
      />
      <span class="text-white font-bold">
        {{profile2.firstName}} {{profile2.surname}}
      </span>
    </div>
    <div class="flex-1 border-2 border-yellow-900 flex flex-col p-3">
      <div class="border-2 bg-red-900 h-32 rounded">
      </div>
      <div class="border-2 bg-yellow-900 rounded h-32 rounded">
      </div>
      <div class="border-2 bg-blue-900 rounded h-32 rounded">
      </div>
      <div class="border-2 bg-red-900 h-32 rounded">
      </div>
      <div class="border-2 bg-yellow-900 rounded h-32 rounded">
      </div>
    </div>
    <form class="sticky bottom-0 w-full flex flex-row items-center bg-black">
      <button (click)="send()" class="absolute right-5 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
        </svg>
      </button>
      <input
        name="message"
        type="text" 
        class="w-full border-2 border-white text-white p-3 rounded" 
        placeholder="new message"
        [(ngModel)]="message"
      />
    </form>
</div>
